<table class="table table-bordered table-striped">
    <tr>
        <td>
            <h1>{{Message}}</h1>
        </td>
    </tr>
    <tr>
        <td>
            <div [hidden]="isSubmited">
                <form (ngSubmit)="save()">

                    <table class="table table-bordered table-striped">
                        <tr>
                            <td>Product Id</td>
                            <td><input type="text" class="form-control" [(ngModel)]="product.ProductId" name="ProductId" /></td>
                        </tr>
                        <tr>
                            <td>Product Name</td>
                            <td><input type="text" class="form-control" [(ngModel)]="product.ProductName" name="ProductName"
                                /></td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td><input type="text" class="form-control" [(ngModel)]="product.Price" name="Price" /></td>
                        </tr>
                        <tr>
                            <td>Category</td>
                            <td>
                                <select class="form-control" [(ngModel)]="product.Category" name="Category">
                         <option  *ngFor="let c of categories">{{c}}</option>
                     </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="New" class="btn btn-default" (click)="clear()" />
                            </td>
                            <td>
                                <input type="submit" value="Save" class="btn btn-success" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </td>
    </tr>
    <tr></tr>
    <tr>
        <div [hidden]="!isSubmited">
            <table class="table table-bordered table-striped">
                <tr>
                    <thead>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of products">
                            <td>{{p.ProductId}}</td>
                            <td>{{p.ProductName}}</td>
                            <td>{{p.Price}}</td>
                            <td>{{p.Category}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <input type="button" value="OK" (click)="loadForm()" />
                                <!--Property driven -->
                            </td>
                        </tr>
                    </tfoot>
                </tr>

            </table>
        </div>
    </tr>
</table>
